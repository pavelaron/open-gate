<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sesame Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Sesame">

  <link rel="shortcut icon" type="image/png" href="/static/icon.png">
  <link rel="apple-touch-icon" href="/static/icon.png">
  <link rel="stylesheet" href="/static/setup.css">
</head>
<body>
  <div class="container-form">
    <h1 class="title">Access point setup</h1>
    <form id="form-setup" action="">
      <input type="text" class="input-text" name="ssid" placeholder="SSID" required>
      <input type="password" class="input-text" name="password" placeholder="Password" required>
      <input type="submit" id="btn-submit" class="input-submit" value="Save">
    </form>
    <div id="message" class="setup-message setup-hidden"></div>
  </div>
  <script type="text/javascript" src="/static/setup.js"></script>
</body>
</html>
